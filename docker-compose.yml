services:
  backend:
    container_name: flashcard-backend
    build: ./backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html

  frontend:
    container_name: flashcard-frontend
    build: ./frontend
    ports:
      - "5173:5173"
  
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
